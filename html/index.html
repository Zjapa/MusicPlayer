<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Music App</title>
  </head>
  <body>

    <main>
      <div class="beat beat-one">
        <div class="controls">
          <h2 class="beat-title">kick</h2>
          <select name="kick-beats" id="kick-beats">
            <option value="../allSounds/kick-big.wav">Kick-big</option>
            <option value="../allSounds/kick-acoustic01.wav">
              kick-acoustic01
            </option>
            <option value="../allSounds/kick-classic.wav">Kick-big</option>
            <option value="../allSounds/kick-808.wav">Kick-808</option>
            <option value="../allSounds/kick-big.wav">Kick-big</option>
          </select>
          <button class="mute"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="pads kick-pads">
          <div class="pad b0 "></div>
          <div class="pad b1"></div>
          <div class="pad b2"></div>
          <div class="pad b3"></div>
          <div class="pad b4"></div>
          <div class="pad b5"></div>
          <div class="pad b6"></div>
          <div class="pad b7"></div>
          <div class="pad b8"></div>
        </div>
      </div>
      <div class="beat beat-two">
        <div class="controls">
          <h2 class="beat-title">hihat</h2>
          <select name="hihat-beats" id="hihat-beats">
            <option value="../allSounds/hihat-reso.wav">hihat-reso</option>
            <option value="../allSounds/hihat-plain.wav">hihat-plain</option>
            <option value="../allSounds/hihat-classic.wav">
              hihat-classic
            </option>
            <option value="../allSounds/hihat-electro.wav">
              hihat-electro
            </option>
            <option value="../allSounds/hihat-digital.wav">
              hihat-digital
            </option>
          </select>
          <button class="mute"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="pads hihat-pads">
          <div class="pad b0"></div>
          <div class="pad b1"></div>
          <div class="pad b2"></div>
          <div class="pad b3"></div>
          <div class="pad b4"></div>
          <div class="pad b5"></div>
          <div class="pad b6"></div>
          <div class="pad b7"></div>
          <div class="pad b8"></div>
        </div>
      </div>
      <div class="beat beat-three">
        <div class="controls">
          <h2 class="beat-title">clap</h2>
          <select name="clap-beats" id="clap-beats">
            <option value="../allSounds/clap-fat.wav">clap-fat</option>
            <option value="../allSounds/clap-slapper.wav">clap-slapper</option>
            <option value="../allSounds/clap-crushed.wav">clap-crushed</option>
            <option value="../allSounds/clap-analog.wav">clap-analog</option>
            <option value="../allSounds/clap-808.wav">clap-808</option>
          </select>
          <button class="mute"><i class="fas fa-volume-up"></i></button>
        </div>
        <div class="pads clap-pads">
          <div class="pad b0"></div>
          <div class="pad b1"></div>
          <div class="pad b2"></div>
          <div class="pad b3"></div>
          <div class="pad b4"></div>
          <div class="pad b5"></div>
          <div class="pad b6"></div>
          <div class="pad b7"></div>
          <div class="pad b8"></div>
        </div>
      </div>
      <button class="play">Play</button>
    </main>

    <audio class="kick-audio" src="../allSounds/kick-acoustic01.wav"></audio>
    <audio class="hihat-audio" src="../allSounds/hihat-acoustic01.wav"></audio>
    <audio class="clap-audio" src="../allSounds/clap-tape.wav"></audio>
    <script src="../js/index.js" type="text/javascript"></script>
  </body>
</html>
